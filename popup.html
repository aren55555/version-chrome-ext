<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 5px;
      font-family: Arial, sans-serif;
    }
    .section {
      margin: 10px 0;
    }
    .header {
      justify-content: center;
      margin-bottom: 15px;
      display: flex;
      align-items: center;
    }
    .header h1 {
      font-size: 1.5em;
      margin: 0;
    }
    .content {
      text-align: left;
    }
    .version-info {
      font-size: 1.2em;
      /* background-color: #958b8b; */
    }
    .version-detected {
      color: #2e7d32;
      font-weight: bold;
    }
    .no-version {
      color: #666;
    }
    .github-link {
      background-color: #0366d6;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      display: flex;
      justify-content: center;
      margin: 0;
    }
    .settings-link {
      background-color: #6c757d;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      text-decoration: none;
      display: inline-block;
      margin: 0 10px; 
    }
    .settings-link:hover {
      background-color: #5a6268;
    }
    .error {
      color: #d32f2f;
      font-size: 12px;
    }
    .github-link:hover {
      background-color: #0256cc;
    }
  </style>
</head>
<body>
  <div class="header section">
    <h1>Version Extension</h1>
    <button id="settingsButton" class="settings-link">Settings</button>
  </div>
  <div class="content">
    <div id="versionInfo" class="version-info section">
      <div id="statusText" class="no-version">Checking for version info...</div>
    </div>
    <div id="githubLinkContainer" style="display: none;" class="section">
      <a id="githubLink" class="github-link" href="#" target="_blank">View Commit on GitHub</a>
    </div>
  </div>
  <script src="dist/popup.js"></script>
</body>
</html>
