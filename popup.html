<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    .header {
      text-align: center;
      margin-bottom: 15px;
    }
    .content {
      text-align: left;
    }
    .version-info {
      background-color: #f5f5f5;
      padding: 10px;
      border-radius: 5px;
      margin-bottom: 10px;
    }
    .version-detected {
      color: #2e7d32;
      font-weight: bold;
    }
    .no-version {
      color: #666;
    }
    .github-link {
      background-color: #0366d6;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }
    .github-link:hover {
      background-color: #0256cc;
    }
    .settings-link {
      background-color: #6c757d;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
      margin-left: 10px;
    }
    .settings-link:hover {
      background-color: #5a6268;
    }
    .error {
      color: #d32f2f;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Version Extension</h1>
  </div>
  <div class="content">
    <div id="versionInfo" class="version-info">
      <div id="statusText" class="no-version">Checking for version info...</div>
    </div>
    <div id="githubLinkContainer" style="display: none;">
      <a id="githubLink" class="github-link" href="#" target="_blank">View Commit on GitHub</a>
    </div>
    <div>
      <button id="settingsButton" class="settings-link">Settings</button>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
